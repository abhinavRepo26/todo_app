<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet"  href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"  />

    <script type="text/javascript" src="script.js" defer ></script>
</head>
<body>

   <div class="main-container">
     <div class="container">
        
       <div class="heading">
        <h3 style="padding-right: 10px;">Todo List</h3>
        <i class="fa-solid fa-book-open"></i>
      </div>
      <!-- Heading portin End -->

      <div class="input-field">
        <input class="input-box" id="input-box" placeholder="Add your task" />
        <div class="add-button" id="AddUpdateClick" onclick="CreateOrUpdateTask()">
          <i  class="fa-solid fa-plus" style="font-size: 36px;"></i>
        </div>
      </div>
      <!-- Add Task Box End -->

       <h4 class="Alert" id="Alert"></h4>

      <!-- Succesfully helper text -->

      <!-- <div class="created-item-container"> -->
        <ul class="list-items" id="list-items"> </ul>

  
     </div>
   </div>
  
</body>
</html>
